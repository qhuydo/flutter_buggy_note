name: flutter_buggy_note
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # Easily make Flutter apps responsive. Automatically adapt UI to different screen sizes.
  # By Codelessly.
  responsive_framework: ^0.1.7

  # AutoRoute is a declarative routing solution, where everything needed for navigation is
  # automatically generated for you.
  # By Milad Akarie.
  auto_route: ^3.2.4

  # A Flutter package to use and make beautiful Material design based themes.
  # By Mike Rydstrom.
  flex_color_scheme: ^4.2.0

  # Flutter plugin for getting commonly used locations on host platform file systems, such as the
  # temp and app models directories
  # By The Flutter Authors.
  path_provider:  ^2.0.9

  # Flutter plugin for SQLite, a self-contained, high-reliability, embedded, SQL database engine.
  # By Tekartik.
  sqflite: ^2.0.2

  # sqflite ffi based implementation, for desktop and units tests.
  # By Tekartik & Simon Binder.
  sqflite_common_ffi: ^2.1.0+2

  # Code generator for unions/pattern-matching/copy
  # By Remi Rousselet.
  freezed_annotation: ^1.1.0

  # Automatically generate code for converting to and from JSON by annotating Dart classes.
  # By the Dart project authors.
  json_annotation: ^4.4.0

  # Lightweight and blazing fast key-value database written in pure Dart. Strongly encrypted using
  # AES-256.
  # (c) Apache-2.0 License. By Simon Leier.
  hive: ^2.0.6
  hive_flutter: ^1.1.0

  # RFC4122 (v1, v4, v5) UUID Generator and Parser for all Dart platforms (Web, VM, Flutter)
  # (c) MIT License. By Yulian Kuncheff.
  uuid: ^3.0.6

  # RxDart is an implementation of the popular reactiveX api for asynchronous programming,
  # leveraging the native Dart Streams api.
  # (c) Apache-2.0 License.
  rxdart: ^0.27.3

  # A predictable state management library that helps implement the BLoC (Business Logic Component)
  # design pattern.
  # (c) MIT License. By Felix Angelov.
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1

  # A package to include fonts from fonts.google.com in your Flutter app.
  # (c) Apache-2.0 License.
  google_fonts: ^2.3.1

  # Highly customizable, feature-packed calendar widget for Flutter.
  # (c) Apache-2.0 License. By Aleksander WoÅºniak.
  table_calendar: ^3.0.4

  # Collections and utilities functions and classes related to collections.
  # (c)  BSD-3-Clause License. By the Dart project authors.
  collection: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.0

  auto_route_generator: 3.2.3
  build_runner: ^2.1.8
  freezed: ^1.1.1
  hive_generator: ^1.1.2
  json_serializable: ^6.1.5

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
